<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Fantasy Basic Data API</title>
</head>

<main>
    <header id="title">Final Fantasy Info Database</header>
    <div id="footnote">Created by : Ken / KuroKen91</div>

    <section class="data-call">
        <label for="games">Choose a game:</label>
        <select name="games" id="game-list">
            <option value="FF1">Final Fantasy 1</option>
            <option value="FF2">Final Fantasy 2</option>
            <option value="FF3">Final Fantasy 3</option>
            <option value="FF4">Final Fantasy 4</option>
            <option value="FF5">Final Fantasy 5</option>
            <option value="FF6">Final Fantasy 6</option>
            <option value="FF7">Final Fantasy 7</option>
            <option value="FF8">Final Fantasy 8</option>
            <option value="FF9">Final Fantasy 9</option>
            <option value="FF10">Final Fantasy 10</option>
            <option value="FF10-2">Final Fantasy 10-2</option>
            <option value="FF12">Final Fantasy 12</option>
            <option value="FF13">Final Fantasy 13</option>
            <option value="FF13-2">Final Fantasy 13-2</option>
            <option value="FF15">Final Fantasy 15</option>
            <option value="FFBE">Final Fantasy BE</option>
        </select>
    </section>

    
    <div class="buttons">
        <button id="summon-button">Summon</button>
    </div>

    <section class="data-display">
        <img id="logo" src="https://jackfperryjr.github.io/moogleapi-images/logos/ff01.jpg" width="500" height="200">
        <div class="JSON-object" id="app">
            
        </div>
        <script type="text/javascript" src="index.js"></script>
    </section>
</main>
</html>
